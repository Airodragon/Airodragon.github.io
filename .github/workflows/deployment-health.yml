name: Deployment Health Checks

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deployment-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  health-check:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build production bundle
        run: npm run build

      - name: Start local preview server
        run: |
          npx -y http-server dist/public -p 4173 > /tmp/preview-server.log 2>&1 &
          echo "SERVER_PID=$!" >> "$GITHUB_ENV"
          for i in {1..30}; do
            if curl -fsS http://127.0.0.1:4173 > /dev/null; then
              echo "Preview server is up."
              exit 0
            fi
            sleep 1
          done
          echo "Preview server failed to start."
          cat /tmp/preview-server.log
          exit 1

      - name: Validate internal links
        run: |
          npx -y linkinator http://127.0.0.1:4173 --recurse \
            --skip '^https?://(?!127\\.0\\.0\\.1:4173)' \
            --skip '^mailto:' \
            --skip '^tel:'

      - name: Run Lighthouse audits
        run: |
          mkdir -p artifacts
          npx -y lighthouse http://127.0.0.1:4173 \
            --chrome-flags="--headless --no-sandbox" \
            --only-categories=performance,accessibility,best-practices,seo \
            --output=json \
            --output-path=artifacts/lighthouse.json \
            --quiet

          npx -y lighthouse http://127.0.0.1:4173 \
            --chrome-flags="--headless --no-sandbox" \
            --only-categories=performance,accessibility,best-practices,seo \
            --output=html \
            --output-path=artifacts/lighthouse.html \
            --quiet

      - name: Enforce Lighthouse score thresholds
        run: |
          node -e "
          const fs = require('node:fs');
          const report = JSON.parse(fs.readFileSync('artifacts/lighthouse.json', 'utf8'));
          const thresholds = {
            performance: 0.65,
            accessibility: 0.8,
            'best-practices': 0.9,
            seo: 0.9
          };
          const scores = Object.fromEntries(
            Object.entries(thresholds).map(([key]) => [key, report.categories[key].score])
          );

          console.log('Lighthouse scores:', scores);

          const failures = Object.entries(thresholds)
            .filter(([key, min]) => (scores[key] ?? 0) < min)
            .map(([key, min]) => key + ' < ' + min);

          if (failures.length) {
            console.error('Threshold failures: ' + failures.join(', '));
            process.exit(1);
          }
          "

      - name: Stop preview server
        if: always()
        run: |
          if [ -n "${SERVER_PID:-}" ]; then
            kill "$SERVER_PID" || true
          fi

      - name: Upload health artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployment-health-artifacts
          path: |
            artifacts/lighthouse.json
            artifacts/lighthouse.html
            /tmp/preview-server.log
